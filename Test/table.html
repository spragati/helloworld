<!DOCTYPE html>
<html>
  <head>
    <style>
      td {
        width: 50px;
        height: 25px;
      }
    </style>
    <title>Table Formats</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td></td>
        <td style="background: red"></td>
        <td></td>
      </tr>

      <tr>
        <td colspan="3" style="background: red"></td>
      </tr>

      <tr>
        <td></td>
        <td style="background: red"></td>
        <td></td>
      </tr>
    </table>

    <br /><br />
    <table border="1">
      <tr>
        <td rowspan="3" style="background: red"></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>

        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>

    <br /><br />
    <table
      border="1"
      style="float: right; position: absolute; top:0 ; left: 50%"
    >
      <tr>
        <td rowspan="2" style="background: red"></td>
        <td rowspan="3" style="background: red"></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
